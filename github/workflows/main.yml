name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build APK
        run: |
          # Mobile var gradlew banvne avghad aahe mhanun ithech setup karuya
          gradle help 
          gradle assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: My-App-APK
          path: app/build/outputs/apk/debug/*.apk
